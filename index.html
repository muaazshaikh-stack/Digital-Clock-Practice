<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        /* Center the label and buttons on the page */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #lbl-time {
            font-size: 3em; /* Make the label text larger */
            font-weight: bold;
            color: #ffffff; /* White text */
            background-color: #4CAF50; /* Green background */
            padding: 20px; /* Add padding around the text */
            border-radius: 10px; /* Make the corners rounded */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
            letter-spacing: 2px; /* Increase space between characters */
            margin-bottom: 20px; /* Add some space below the label */
        }

        /* Style the buttons */
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Change button background on hover */
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Label to display the count -->
    <label id="lbl-time">00:00:00</label>
    <br>
    <!-- Buttons to start and stop the timer -->
    <button id="btn-start">Start</button>
    <button id="btn-stop">Stop</button>
    <br>
    <!-- Buttons to add time -->
    <button id="btn-add-sec">Add 1 sec</button>
    <button id="btn-add-min">Add 1 min</button>
    <button id="btn-add-hr">Add 1 hr</button>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
